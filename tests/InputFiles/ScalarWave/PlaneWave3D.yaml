# Executable: EvolveScalarWave3D
# Check: parse;execute

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

InitialData:
  PlaneWave:
    WaveVector: [1.0, 1.0, 1.0]
    Center: [0.0, 0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforth:
      Order: 3

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586, 6.283185307179586]
    InitialRefinement: [2, 2, 2]
    InitialGridPoints: [5, 5, 5]
    TimeDependence: None
    BoundaryConditionInX: Periodic
    BoundaryConditionInY: Periodic
    BoundaryConditionInZ: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     Enable: false
#     BlocksToFilter: All

EventsAndTriggers:
  - - Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    - - ObserveTimeStep:
          PrintTimeToTerminal: true
          ObservePerCore: false
          SubfileName: GhTimeStep
  - - Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 0
    - - MonitorMemory:
          ComponentsToMonitor:
            - DgElementArray
            - Observer
            - ObserverWriter
  - - TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 1.0
    - - Completion
  - - Always
    - - ChangeSlabSize:
          DelayChange: 0
          StepChoosers:
            - Increase:
                Factor: 1.1
            - StepToTimes:
                Times:
                  Specified:
                    Values: [*final_time]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarWavePlaneWave3DVolume"
  ReductionFileName: "ScalarWavePlaneWave3DReductions"
