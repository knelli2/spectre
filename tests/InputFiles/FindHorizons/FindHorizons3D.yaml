Executable: FindHorizons3D
Testing:
  Check: parse
  Priority: High

---

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons:
    AhA:
      Proc: Auto
      Exclusive: true

DomainCreator:
  Sphere:
    InnerRadius: 1.9
    OuterRadius: 10.
    Interior: Excise
    InitialRefinement: 0
    InitialGridPoints: 8
    UseEquiangularMap: True
    EquatorialCompression: None
    WhichWedges: All
    RadialPartitioning: []
    RadialDistribution: [Logarithmic]
    TimeDependentMaps: None

Discretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Importers:
  VolumeData:
    FileGlob: "KerrVolume*.h5"
    Subgroup: "VolumeData"
    ObservationValue: Last
    Interpolate: False

ApparentHorizons:
  AhA:
    InitialGuess:
      LMax: 10
      Radius: 2.
      Center: [0., 0., 0.]
    FastFlow:
      Flow: Fast
      Alpha: 1.
      Beta: 0.5
      AbsTol: 1.e-12
      TruncationTol: 0.01
      DivergenceTol: 1.2
      DivergenceIter: 5
      MaxIts: 100
    Verbosity: Verbose

Observers:
  VolumeFileName: "FindHorizons3DVolume"
  ReductionFileName: "FindHorizons3DReductions"
  SurfaceFileName: "FindHorizons3DSurfaces"

Interpolator:
  DumpVolumeDataOnFailure: false
  Verbosity: Silent
