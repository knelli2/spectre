# Executable: EvolveBurgersStep
# CommandLineArgs: +balancer RandCentLB +p2
# Timeout: 5
# Check: parse;execute

ResourceInfo:
  AvoidProc0: false

AnalyticSolution:
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforthN:
      Order: 3

PhaseChangeAndTriggers:
  - - Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    - - VisitAndReturn(LoadBalancing)

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    InitialRefinement: [2]
    InitialGridPoints: [7]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: DirichletAnalytic
      UpperBoundary: DirichletAnalytic

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      RdmpDelta0: 1.0e-7
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      InitialData:
        RdmpDelta0: 1.0e-7
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      AlwaysUseSubcells: false
      SubcellToDgReconstructionMethod: DimByDim
  SubcellSolver:
    Reconstructor: MonotisedCentral

EventsAndTriggers:
  ? Always
  : - ChangeSlabSize:
        DelayChange: 5
        StepChoosers:
          - Cfl:
              SafetyFactor: 0.5
          - Increase:
              Factor: 2.0

EventsAndDenseTriggers:
  ? Times:
      Specified:
        Values: [0.123456]
  : - Completion

Observers:
  VolumeFileName: "BurgersStepVolume"
  ReductionFileName: "BurgersStepReductions"
