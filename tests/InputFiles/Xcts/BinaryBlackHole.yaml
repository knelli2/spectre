# Executable: SolveXcts
# Check: parse
# Timeout: 30

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background: &background
  Binary:
    XCoords: [&x_left -8., &x_right 8.]
    PrimaryRightObjectA: &kerr_left
      KerrSchild:
        Mass: 0.4229
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
    SecondaryLeftObjectB: &kerr_right
      KerrSchild:
        Mass: 0.4229
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
    AngularVelocity: 0.0144
    Expansion: 0.
    FalloffWidths: [4.8, 4.8]

InitialGuess: *background

DomainCreator:
  BinaryCompactObject:
    PrimaryRightObjectA:
      InnerRadius: 0.8
      OuterRadius: 4.
      XCoord: *x_right
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_right, 0., 0.]
            Rotation: [0., 0., 0.]
            Lapse: *kerr_right
            NegativeExpansion: *kerr_right
      UseLogarithmicMap: True
    SecondaryLeftObjectB:
      InnerRadius: 0.8
      OuterRadius: 4.
      XCoord: *x_left
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_left, 0., 0.]
            Rotation: [0., 0., 0.]
            Lapse: *kerr_left
            NegativeExpansion: *kerr_left
      UseLogarithmicMap: True
    EnvelopingCube:
      Radius: 60.
      UseProjectiveMap: True
      Sphericity: 1.
    OuterShell:
      InnerRadius: Auto
      OuterRadius: 300.
      RadialDistribution: Inverse
      BoundaryCondition: Flatness
    # This h-refinement is set up so spherical wedges have equal angular size.
    # Once the domain supports equatorial compression (or similar) this
    # h-refinement will simplify considerably.
    InitialRefinement:
      PrimaryRightObjectAShell:               [1, 1, 1]
      SecondaryLeftObjectBShell:               [1, 1, 1]
      PrimaryRightObjectACube:                [1, 1, 1]
      SecondaryLeftObjectBCube:                [1, 1, 1]
      EnvelopingCubeUpperZLeft:   [1, 1, 1]
      EnvelopingCubeLowerZLeft:   [1, 1, 1]
      EnvelopingCubeUpperYLeft:   [1, 1, 1]
      EnvelopingCubeLowerYLeft:   [1, 1, 1]
      EnvelopingCubeLowerX:       [1, 1, 1]
      EnvelopingCubeUpperZRight:  [1, 1, 1]
      EnvelopingCubeLowerZRight:  [1, 1, 1]
      EnvelopingCubeUpperYRight:  [1, 1, 1]
      EnvelopingCubeLowerYRight:  [1, 1, 1]
      EnvelopingCubeUpperX:       [1, 1, 1]
      OuterShellUpperZLeft:       [0, 1, 0]
      OuterShellLowerZLeft:       [0, 1, 0]
      OuterShellUpperYLeft:       [0, 1, 0]
      OuterShellLowerYLeft:       [0, 1, 0]
      OuterShellLowerX:           [1, 1, 0]
      OuterShellUpperZRight:      [0, 1, 0]
      OuterShellLowerZRight:      [0, 1, 0]
      OuterShellUpperYRight:      [0, 1, 0]
      OuterShellLowerYRight:      [0, 1, 0]
      OuterShellUpperX:           [1, 1, 0]
    # This p-refinement represents a crude manual optimization of the domain. We
    # will need AMR to optimize the domain further.
    InitialGridPoints:
      PrimaryRightObjectAShell:   [6, 6, 10]
      SecondaryLeftObjectBShell:   [6, 6, 10]
      PrimaryRightObjectACube:    [6, 6, 7]
      SecondaryLeftObjectBCube:    [6, 6, 7]
      EnvelopingCube: [6, 6, 6]
      OuterShell:     [6, 6, 6]

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "BbhVolume"
  ReductionFileName: "BbhReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 1.e-10
      AbsoluteResidual: 1.e-11
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Verbose

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-3
      AbsoluteResidual: 1.e-10
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: True
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-10
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver: ExplicitInverse
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

EventsAndTriggers:
  - - HasConverged
    - - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
            - Name: ConformalFactor
              NormType: Max
              Components: Individual
            - Name: Lapse
              NormType: Min
              Components: Individual
            - Name: Magnitude(ShiftExcess)
              NormType: Max
              Components: Individual
            - Name: HamiltonianConstraint
              NormType: L2Norm
              Components: Individual
            - Name: MomentumConstraint
              NormType: L2Norm
              Components: Individual
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - ConformalFactor
            - Lapse
            - Shift
            - ShiftExcess
            - SpatialMetric
            - ExtrinsicCurvature
            - HamiltonianConstraint
            - MomentumConstraint
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
