Executable: EvolveGhSingleBlackHole
Testing:
  Check: parse;execute_check_output
  Timeout: 8
  Priority: High
ExpectedOutput:
  - GhKerrSchildVolume0.h5
  - GhKerrSchildReductions.h5
  - GhKerrSchildSurfaces.h5
OutputFileChecks:
  - Label: "check_horizon_find"
    Subfile: "/ApparentHorizon.dat"
    FileGlob: "GhKerrSchildReductions.h5"
    AbsoluteTolerance: 1e2

---

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 1

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
       EvenlySpaced:
         # Current implementation checks wallclock at these global syncs
         Interval: 100
         Offset: 0
    PhaseChanges:
      - CheckpointAndExitAfterWallclock:
          WallclockHours: None

InitialData: &InitialData
  KerrSchild:
    Mass: 1.0
    Spin: [0.0, 0.0, 0.0]
    Center: &Center [0.0, 0.0, 0.0]

DomainCreator:
  Sphere:
    InnerRadius: &InnerRadius 1.9
    OuterRadius: 2.3
    Interior:
      ExciseWithBoundaryCondition:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData
    InitialRefinement: 0
    InitialGridPoints: 5
    UseEquiangularMap: true
    EquatorialCompression: None
    RadialPartitioning: []
    RadialDistribution: [Logarithmic]
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition:
      DirichletAnalytic:
        AnalyticPrescription: *InitialData

EvolutionSystem:
  GeneralizedHarmonic:
    GaugeCondition:
      AnalyticChristoffel:
        AnalyticPrescription: *InitialData
    # The parameter choices here come from our experience with the Spectral
    # Einstein Code (SpEC). They should be suitable for evolutions of a
    # perturbation of a Kerr-Schild black hole.
    DampingFunctionGamma0:
      GaussianPlusConstant:
        Constant: 0.001
        Amplitude: 3.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma1:
      GaussianPlusConstant:
        Constant: -1.0
        Amplitude: 0.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma2:
      GaussianPlusConstant:
        Constant: 0.001
        Amplitude: 1.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]

Filtering:
  ExpFilter0:
    Alpha: 36.0
    HalfPower: 64
    Enable: true
    BlocksToFilter: All

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

EventsAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 2
          Offset: 0
    Events:
      - ObserveTimeStep:
          SubfileName: TimeSteps
          PrintTimeToTerminal: True
          ObservePerCore: False
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(SpacetimeMetric)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
      - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
          - Name: Lapse
            NormType: L2Norm
            Components: Individual
          - Name: PointwiseL2Norm(GaugeConstraint)
            NormType: L2Norm
            Components: Sum
          - Name: PointwiseL2Norm(ThreeIndexConstraint)
            NormType: L2Norm
            Components: Sum
          - Name: PointwiseL2Norm(FourIndexConstraint)
            NormType: L2Norm
            Components: Sum
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - SpacetimeMetric
            - Pi
            - Phi
            - GaugeH
            - PointwiseL2Norm(GaugeConstraint)
            - PointwiseL2Norm(ThreeIndexConstraint)
            - PointwiseL2Norm(FourIndexConstraint)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 2
    Events:
      - ApparentHorizon
      - ExcisionBoundary
  - Trigger:
      Slabs:
        Specified:
          Values: [3]
    Events:
      - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "GhKerrSchildVolume"
  ReductionFileName: "GhKerrSchildReductions"
  SurfaceFileName: "GhKerrSchildSurfaces"

Interpolator:
  DumpVolumeDataOnFailure: false
  Verbosity: Silent

ApparentHorizons:
  ApparentHorizon: &Ah
    InitialGuess:
      LMax: &LMax 4
      Radius: 2.2
      Center: *Center
    FastFlow:
      Flow: Fast
      Alpha: 1.0
      Beta: 0.5
      AbsTol: 1e-12
      TruncationTol: 1e-2
      DivergenceTol: 1.2
      DivergenceIter: 5
      MaxIts: 100
    Verbosity: Verbose
  ControlSystemSingleAh: *Ah
  ControlSystemCharSpeedAh: *Ah

InterpolationTargets:
  ExcisionBoundary: &ExBdry
    LMax: *LMax
    Center: *Center
    Radius: *InnerRadius
    AngularOrdering: "Strahlkorper"
  ControlSystemCharSpeedExcision: *ExBdry

ControlSystems:
  WriteDataToDisk: false
  MeasurementsPerUpdate: 4
  Verbosity: Silent
  Shape:
    IsActive: false
    Averager:
      AverageTimescaleFraction: 0.25
      Average0thDeriv: false
    Controller:
      UpdateFraction: 0.03
    TimescaleTuner:
      InitialTimescales: 0.2
      MinTimescale: 1.0e-2
      MaxTimescale: 10.0
      IncreaseThreshold: 2.5e-4
      DecreaseThreshold: 1.0e-3
      IncreaseFactor: 1.01
      DecreaseFactor: 0.98
    ControlError:
  Size:
    IsActive: false
    Averager:
      AverageTimescaleFraction: 0.25
      Average0thDeriv: true
    Controller:
      UpdateFraction: 0.06
    TimescaleTuner:
      InitialTimescales: 0.2
      MinTimescale: 1.0e-4
      MaxTimescale: 20.0
      IncreaseThreshold: 2.5e-4
      IncreaseFactor: 1.01
    ControlError:
      MaxNumTimesForZeroCrossingPredictor: 4
      SmoothAvgTimescaleFraction: 0.25
      DeltaRDriftOutwardOptions: None
      SmootherTuner:
        InitialTimescales: [0.2]
        MinTimescale: 1.0e-4
        MaxTimescale: 20.0
        IncreaseThreshold: 2.5e-4
        DecreaseThreshold: 1.0e-3
        IncreaseFactor: 1.01
        DecreaseFactor: 0.9
