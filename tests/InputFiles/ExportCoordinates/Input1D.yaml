# Executable: ExportCoordinates1D
# Check: parse;execute
# ExpectedOutput:
#   ExportCoordinates1DVolume0.h5
#   ExportCoordinates1DReductions.h5

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [1]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]
    TimeDependence:
      UniformTranslation:
        InitialTime: 0.0
        Velocity: [0.5]

SpatialDiscretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

EventsAndTriggers:
  ? TimeCompares:
      Comparison: GreaterThanOrEqualTo
      Value: 1.0
  : - Completion

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 1

Observers:
  VolumeFileName: "ExportCoordinates1DVolume"
  ReductionFileName: "ExportCoordinates1DReductions"
