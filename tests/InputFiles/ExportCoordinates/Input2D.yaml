# Executable: ExportCoordinates2D
# Check: parse;execute
# ExpectedOutput:
#   ExportCoordinates2DVolume0.h5
#   ExportCoordinates2DReductions.h5

ResourceInfo:
  AvoidProc0: false

DomainCreator:
  Rectangle:
    LowerBound: [-0.5, -0.5]
    UpperBound: [0.5, 0.5]
    IsPeriodicIn: [false, false]
    InitialRefinement: [2, 2]
    InitialGridPoints: [5, 5]
    TimeDependence:
      UniformTranslation:
        InitialTime: 0.0
        Velocity: [0.5, 0.0]

SpatialDiscretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

EventsAndTriggers:
  ? TimeCompares:
      Comparison: GreaterThanOrEqualTo
      Value: 1.0
  : - Completion

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 1

Observers:
  VolumeFileName: "ExportCoordinates2DVolume"
  ReductionFileName: "ExportCoordinates2DReductions"
